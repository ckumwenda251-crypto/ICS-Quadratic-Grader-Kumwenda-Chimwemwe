`html
<!DOCTYPE html>
<html>
<head>
    <title>ICS Quadratic Grader</title>
</head>
<body>
    <h1>Welcome to the Quadratic Grade Calculator</h1>
    <p>Please enter your coefficients a, b, and c:</p>

    <form>
        a: <input type="number" id="a"><br>
        b: <input type="number" id="b"><br>
        c: <input type="number" id="c"><br><br>
        <button type="button" onclick="solveQuadratic()">Solve</button>
    </form>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        function solveQuadratic() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);

            let discriminant = b  b - 4  a * c;
            let result = "";

            if (discriminant > 0) {
                let root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                let root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                result = "Two real roots: " + root1 + " and " + root2;
            } else if (discriminant === 0) {
                let root = -b / (2 * a);
                result = "One real root: " + root;
            } else {
                result = "No real roots.";
            }

            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
